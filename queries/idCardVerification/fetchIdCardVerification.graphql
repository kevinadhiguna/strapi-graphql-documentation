query FetchIdCardVerifications {
  idCardVerifications {
    id
    createdAt
    updatedAt
    kind
    identifier
    name
    birthPlace
    birthDate
    gender
    bloodType
    address
    religion
    marriageStatus
    occupation
    nationalityCode
    expiryDate
    facePhoto {
      id
      createdAt
      updatedAt
      name
      alternativeText
      caption
      width
      height
      formats
      hash
      ext
      mime
      size
      url
    }
    cardImage {
      id
      createdAt
      updatedAt
      name
      alternativeText
      caption
      width
      height
      formats
      hash
      ext
      mime
      size
      url
    }
    personWithCardPhoto {
      id
      createdAt
      updatedAt
      name
      alternativeText
      caption
      width
      height
      formats
      hash
      ext
      mime
      size
      url
    }
    issuerCountryCode
    issuedDate
    faceTop
    faceLeft
    faceWidth
    faceHeight
    statusCode
    uploadedAt
    extractedAt
    verifiedAt
    issuerProvince
    issuerCity
    uploaderId
  }
}
